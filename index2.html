<html x-data>
<!-- <script src="./packages/navigate/dist/cdn.js" defer></script> -->

<head>
    <script src="./packages/alpinejs/dist/cdn.min.js" defer></script>
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
</head>

<body>
    <hr>
    <a href="/index.html">Previous</a>
    <hr>

    Second page:
    <hr>

    <div x-data="{name: 0}">
        <span x-text="name"></span>
        <button @click="name++">increment</button>
    </div>
    <hr>

    <h5 x-data:id="names" x-text="name">
    </h5>
    <button x-data:id="names" @click="name='nn'">
        Change name
        <span x-text="name"></span>
    </button>
</body>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('names', e => ({
            get name() {
                return this._name
            },
            _name: 'Davy',
            index: 0,
            set name(value) {
                this._name = value + this.index++;
            }
        }));

        Alpine.directive('log', (el, {
            expression, value
        }, {
            evaluate
        }) => {
            // expression === 'message'
            console.log(value)
        })
    })

</script>

</html>
